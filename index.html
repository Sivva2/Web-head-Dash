<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Web head Dash</title>
  </head>

  <body>
    <main>
      <div id="game-intro">
        <div><h1>Web head Dash</h1></div>
        <div class="instruction">
          <p id="intro-description">
            Use the arrows to help Spidey save New York! Be careful of the Rhino
            army that tries to stop him!
          </p>
        </div>
        <button id="start-button" class="btn">Start Game</button>
      </div>

      <div id="game-screen">
        <div id="image">
          <div class="img1"></div>
          <div class="img2"></div>
          <div class="img3"></div>
          <div class="img4"></div>
          <div class="img5"></div>
        </div>
      </div>

      <div id="game-end">
        <h2>Game Over</h2>
        <button id="restart-button" class="btn">Restart</button>
      </div>
    </main>
    <script src="javascript/script.js"></script>
    <script src="javascript/player.js"></script>
    <script src="javascript/game.js"></script>
    <script src="javascript/obstacles.js"></script>
  </body>
</html>
